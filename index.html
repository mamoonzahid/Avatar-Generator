<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login & Registration Form</title>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./firebaseauth.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form action="#">
          <div
            id="signUpMessage"
            class="messageDiv"
            style="display: none"
          ></div>
          <input type="text" id="email" placeholder="Enter your email" />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <a href="#">Forgot password?</a>
          <button type="button" class="button" id="submitSignIn">Login</button>
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form action="#">
          <div
            id="signInMessage"
            class="messageDiv"
            style="display: none"
          ></div>
          <input type="text" id="fName" placeholder="Enter your first name" />
          <input type="text" id="lName" placeholder="Enter your last name" />
          <input type="text" id="rEmail" placeholder="Enter your email" />
          <input
            type="password"
            id="rPassword"
            placeholder="Create a password"
          />
          <!-- New theme preference radio buttons -->
          <div class="theme-preference">
            <input
              type="radio"
              id="lightTheme"
              name="themePreference"
              value="light"
              checked
            />
            <label for="lightTheme">Light Theme</label>
            <input
              type="radio"
              id="darkTheme"
              name="themePreference"
              value="dark"
            />
            <label for="darkTheme">Dark Theme</label>
          </div>

          <input
            type="button"
            id="submitSignUp"
            class="button"
            value="Signup"
          />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
